<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="lib/jquery-3.5.1.js"></script>
  </head>

  <body id="body">
    <div class="buttonContainer">
      <div class="button1" id="button1" onclick="handleReadyClick()">Click</div>
      <div
        class="button2"
        id="button2"
        onclick="handleStartClick()"
        style="display: none"
      >
        Start
      </div>
    </div>

    <button
      id="colorButton"
      style="display: none"
      onclick="clickOnColor(this.value)"
      value=""
    >
      PRESS ME!
    </button>

    <div class="buttonyellow">Player2</div>

    <div class="buttonpink">Player3</div>

    <div class="buttonblue">Player4</div>

    <div class="buttonviolet">Player1</div>

    <script src="js/script.js"></script>
  </body>
</html>
